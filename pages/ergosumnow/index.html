<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ergo Sum Tracker</title>
</head>
<body>
  <h1>Welcome to the Ergo Sum Now!</h1>
  <button id="login">Login with Bungie.net</button>
  <script>
    const clientId = 'YOUR_CLIENT_ID';
    const redirectUri = 'https://your-github-username.github.io/your-repo-name/callback.html';

    document.getElementById('login').addEventListener('click', () => {
      window.location.href = `https://www.bungie.net/en/oauth/authorize?client_id=${clientId}&response_type=code&redirect_uri=${redirectUri}`;
    });
  </script>
	<script>
	  const accessToken = localStorage.getItem('accessToken');

	  if (accessToken) {
		fetch('https://www.bungie.net/Platform/Destiny2/3/Profile/{membershipId}/?components=102', {
		  method: 'GET',
		  headers: {
			'Authorization': `Bearer ${accessToken}`,
			'X-API-Key': 'YOUR_API_KEY'
		  }
		})
		.then(response => response.json())
		.then(data => {
		  // Process and display the user's data
		  console.log(data);
		})
		.catch(error => console.error('Error:', error));
	  } else {
		console.log('User not logged in');
	  }
	</script>

</body>
</html>
