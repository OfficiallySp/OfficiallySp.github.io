<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ergo Sum Tracker</title>
</head>
<body>
  <h1>Your Ergo Sum Rolls</h1>
  <div id="rolls"></div>
  <script>
    fetch('rolls.json')
    .then(response => response.json())
    .then(possibleRolls => {
      const userRolls = []; // Fetch this from Bungie.net API

      possibleRolls.forEach(roll => {
        const userHasRoll = userRolls.some(userRoll => 
          userRoll.frame === roll.frame && 
          userRoll.intrinsicTrait === roll.intrinsicTrait && 
          userRoll.element === roll.element
        );
        
        const rollElement = document.createElement('div');
        rollElement.textContent = `${roll.frame} - ${roll.intrinsicTrait} - ${roll.element}`;
        rollElement.style.color = userHasRoll ? 'green' : 'red';
        document.getElementById('rolls').appendChild(rollElement);
      });
    });
  </script>
</body>
</html>
