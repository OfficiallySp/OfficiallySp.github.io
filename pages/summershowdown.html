<body class="null">
    <div id="navbar-placeholder"></div>
    <script>
        function loadNavbar() {
            const navbarPlaceholder = document.getElementById('navbar-placeholder');
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    navbarPlaceholder.innerHTML = this.responseText;
                }
            };
            xhr.open('GET', '../navbar.html', true);
            xhr.send();
        }

        window.onload = loadNavbar;
    </script>
</body>
<div class="container position-relative z-index-2">
    <div class="row">
        <div class="text-center">
            <img src="../assets/img/sslogo.png" width="750px" alt="" />
            <br>
            <h1 class="text-white">Summer Showdown 24<br>
            </h1>
            <h2 class="mb-5 text-white">June 7th - June 9th<br>
            </h2>
            <h3 class="mb-0 text-white">SIGNUPS OPEN:</h3>
            <script>
                // Timer
                // Set the date and time for the countdown to end (e.g., "October 30, 2023 15:00:00")
                var countDownDate = new Date("April 22, 2024 15:00:00").getTime();

                // Update the count down every 1 second
                var x = setInterval(function() {
                    var now = new Date().getTime();
                    var distance = countDownDate - now;

                    // Time calculations
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Output the result
                    document.getElementById("days").innerHTML = days;
                    document.getElementById("hours").innerHTML = hours;
                    document.getElementById("minutes").innerHTML = minutes;
                    document.getElementById("seconds").innerHTML = seconds;

                    // If the countdown is finished, display some text
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("timer").innerHTML = "TESTING";
                    }
                }, 1000);
            </script>
            <h4 class="mb-0 text-white">April 22</h4>
            <div id="timer">
                <div class="time-unit">
                    <span id="days"></span>
                    <p class="time-label">Days</p>
                </div>
                <div class="time-unit">
                    <span id="hours"></span>
                    <p class="time-label">Hours</p>
                </div>
                <div class="time-unit">
                    <span id="minutes"></span>
                    <p class="time-label">Minutes</p>
                </div>
                <div class="time-unit">
                    <span id="seconds"></span>
                    <p class="time-label">Seconds</p>
                </div>
            </div>
        </div>
