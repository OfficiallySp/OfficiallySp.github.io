<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #333;
            margin: 0;
            padding: 0;
            color: #eee;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Congratulations!</h1><h2>You Win!</h2><img class="img border-radius-lg w-100 position-relative z-index-2" src="../assets/img/start.png" alt="Logo"><h3>Obliviosa Minecraft Server Returns 11/12/23</h3>
<div id="navbar-placeholder"></div>
<script>
  function loadNavbar() {
    const navbarPlaceholder = document.getElementById('navbar-placeholder');
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        navbarPlaceholder.innerHTML = this.responseText;
      }
    };
    xhr.open('GET', 'navbar.html', true);
    xhr.send();
  }

  window.onload = loadNavbar;
</script>
</body>
