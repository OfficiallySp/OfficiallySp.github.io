<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin the Wheel</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="main-container">
    <input type="text" id="input-option" placeholder="Enter an option">
    <button onclick="addOption()">Add Option</button>
    <div id="wheel-container">
        <canvas id="wheel-canvas"></canvas>
    </div>
    <button onclick="spinWheel()">Spin Wheel</button>
  <input type="number" id="num-spins" min="1" max="10" value="1" placeholder="Number of spins">
	<button onclick="spinWheelMultipleTimes()">Spin Multiple Times</button>
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
